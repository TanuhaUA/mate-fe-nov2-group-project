<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__item"><a class="menu__link hover_shadow hover_color" href="">ABOUT US</a></li>
                <span class="menu__dot">.</span>
                <li class="menu__item"><a class="menu__link hover_shadow hover_color" href="">WORK</a></li>
                <img class="menu__logo" src="images/Logo.png" alt="logo">
                <li class="menu__item"><a class="menu__link hover_shadow hover_color" href="">SHOP</a></li>
                <span class="menu__dot">.</span>
                <li class="menu__item"><a class="menu__link hover_shadow hover_color" href="">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <section class="email">
        <img src="images/Logo.svg" alt="logo" class="email__logo email__logo_hover">
        <p class="email__text">Stay on the saddle!</p>
        <form action="" class="email__form">
            <input type="text" class="email__input email__input_focus" placeholder="enter your email..." >
            <input type="submit" value="GO" class="email__button email__button_hover">
        </form>
        <p class="email__masege"></p>
    </section>
    <script src="scripts/index.js"></script>
</body>
</html>
