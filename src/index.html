<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="email">
        <img src="images/Logo.svg" alt="logo" class="email__logo email__logo_hover">
        <p class="email__text">Stay on the saddle!</p>
        <form action="" class="email__form">
            <input type="text" class="email__input email__input_focus" placeholder="enter your email..." >
            <input type="submit" value="GO" class="email__button email__button_hover">
        </form>
        <p class="email__masege"></p>
    </section>
    <footer class="footer">
        <address class="footer__info">
            <span class="footer__info footer__info_strong">AOD New York</span> <br>
            2250 Lexington Avenue <br>
            New York, NY 10035 <a class="footer__contact footer__contact_hover" href="mailto:info@domain.com"> - info@domain.com</a> 
        </address>
        <ul class="footer__list">
            <li class="footer__social footer__social_hover"><a href="" class="footer__link"> <img src="images/twitter.svg" alt="twitter" class="footer__icon"> </a></li>
            <li class="footer__social footer__social_hover"><a href="" class="footer__link"> <img src="images/fb.svg" alt="facebook" class="footer__icon"> </a></li>
            <li class="footer__social footer__social_hover"><a href="" class="footer__link"> <img src="images/pic.svg" alt="pinterest" class="footer__icon"> </a></li>
        </ul>
        <div class="footer__handcrafted">
            <p class="footer__text">Handcrafted by<p>  
            <a href="#" class="footer__logoconteiner"><img src="images/Y_E_B_O_Logo.svg" alt="logo" class="footer__logo footer__logo_hover"></a> 
        </div>
    </footer>
    <script src="scripts/index.js"></script>

</body>
</html>
